<head></head>

<body>
    <button>Click!</button>

    <script>
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                ++counter
            });

            setTimeout(() => {
                if (counter > 5) {
                    alert(`You won! You clicked ${counter} times`);
                } else {
                    alert('You lost :(');
                }
            }, 2000);

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000);
            });
        };

        startGame()
            .then(() => alert('you win!'))
            .catch(() => alert('you lost :('));
    </script>
</body>
